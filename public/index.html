<!DOCTYPE html/>
<html lang="en">
<!-- Script to load and successfully get the json data via jsonp -->
<!-- without using ajax or jquery. Could try to seperate this out into classes, but time constraints and it was giving me an error  -->
<script async="true">
 
//  adds jsonp script to html
 function requestJSONP(url) {
      var script = document.createElement("script");
      script.src = url;

      var head = document.getElementsByTagName("head")[0];
      head.insertBefore(script, null);
    }

    // callback function - gets called automatically when jsonp script is created from requestJSONP
    function getJSON(data) {
      // stored in localStorage to get access to it later in JS.
      localStorage["airlines"] = JSON.stringify(data)     
    }

    var url = "https://www.kayak.com/h/mobileapis/directory/airlines/homework?jsonp=getJSON";
    requestJSONP(url);
</script>


<head>
  <meta charset="utf-8" />
  <meta
  name="viewport"
  content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </meta>
  <meta name="theme-color" content="#000000" />

  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
  <title>kayak</title>
</head>

</body>
</html>
